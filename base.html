<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="mount-point">
        <h1>The AJAXson 5</h1>

        <form>
            <label>What kind of Jackson 5 related gif do you want?</label>
            <input name="tag" type="text" v-model="tagValue"/>
            <br><br>
            Prove you are not a robot by answering this riddle:
            <input name="validation" type="text" v-model="validation"><b> Jacksons are better than 1.</b>
            <!--
                TODO
                Use some Vue.js magic to keep the input above in sync
                with tagValue over in request-gif.js
            -->
            <br><br>
            <input
                type="submit"
                value="Get my Gif!"
                @click.prevent="fetchGif(tag)"
            />
            <!--
                @click.prevent is a shorthand for saying
                "add a click event listener, and prevent default"
                It's a Vue.js thing, not something built into JS or HTML
            -->
        </form>
        <br><br>
        <img id="gif" v-bind:src="imgSrc" v-if="imgSrc"/>
        <p v-if="loading">Loading...</p>
        <!-- TODO show the user a "Loading..." message if we're currently loading -->
        <p id="feedback" v-if="errorMessage">
            {{ errorMessage }}
        </p>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
